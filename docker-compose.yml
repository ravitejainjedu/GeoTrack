services:
  postgres:
    image: postgres:15-alpine
    container_name: geotrack-postgres
    environment:
      POSTGRES_USER: geotrack
      POSTGRES_PASSWORD: password
      POSTGRES_DB: geotrack_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U geotrack -d geotrack_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/GeoTrack.Api/Dockerfile
    container_name: geotrack-api
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=geotrack_db;Username=geotrack;Password=password
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    image: node:20-alpine
    container_name: geotrack-ui
    working_dir: /app
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./src/GeoTrack.UI:/app
      - ui_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    environment:
      - VITE_API_URL=http://127.0.0.1:5000

volumes:
  postgres_data:
  ui_node_modules:
